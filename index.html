<!DOCTYPE html>

<head>
    <title>勉強用タイマー</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="timer.css">
</head>

<body>
    <div id="time_select">
        <p>自分で指定</p>
        <input type="number" min="0" max="24" value="0" placeholder="時間指定(時)" id="select_hours">時間
        <input type="number" min="0" max="60" value="0" placeholder="時間指定(分)" id="select_minutes">分
        <button onclick="select_time()">決定</button>
        <p>選んで指定</p>
        <button onclick="minutes(10), hours(0)">10分間</button><button id="margin" onclick="minutes(30), hours(0)">30分間</button><button onclick="hours(1), minutes(0)">1時間</button>
    </div>
    <div id="timer">
        <h1><span id="hours">00</span> : <span id="minutes">00</span> : <span id="seconds">00</span></h1>
    </div>
    <button id="position" onclick="timer()"><h1>開始</h1></button>
    <script type="text/javascript" src="timer.js"></script>
</body>

</html>
